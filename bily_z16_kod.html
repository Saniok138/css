<li> Opis znacznika DIV (jaki to element, składnia w ramce, zastosowanie, opis treotyczny, atrybuty tylko wymień, opisz tylko ALIGN).

<ol type=1 start=1>
<li>Znacznik &#60;div&#62;
<textarea cols=50 rows=3>
<div style="cecha: wartość; cecha2: wartość2...">...</div>
</textareа><pre>
Element blokowy (DIV) jest elementem blokowym może zawierać wewnątrz siebie
zwykły tekst, jak również inne elementy blokowe. Został on pomyślany do tworzenia
obszerniejszych struktur.
Z div'a powinno się korzystać kiedy potrzebujemy wyodrębnić poszczególne bloki
w układzie dokumentu, na przykład lewa kolumna, menu nawigacyjne, stopka.
Służy do utworzenia sekcji (bloku) w pliku HTML w celu ich sformatowania za
pomocą arkusza stylów CSS.
DIV odgrywa istotną rolę w grupowaniu wielu różnych elementów i pozycjonowaniu
fragmentów dokumentu.
Atrybuty: ALIGN, CLASS, DIR, ID, LANG, STYLE, TITLE.
ALIGN="ustawienie"
Poziome ustawienie (wyrównanie) z uwzględnieniem otoczenia (zdeprecjonowane):
center - wyśrodkowanie
justify - wyrównanie do obu marginesów jednocześnie
left - wyrównanie do lewej
right - wyrównanie do prawej
</pre>
<li>Znacznik &#60;span&#62;
<pre>
1. Elementy wyświetlanie w linii (SPAN) jest elementem liniowym nie mogą
zawierać elementów blokowych, ale mogą inne elementy wyświetlane w linii oraz
zwykły tekst.
2. Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, do
wyodrębnienia tego tekstu nie możemy użyć elementu div (paragraf <p> z zasady
nie może zawierać elementów blokowych) tylko span.
3. Wewnątrz DIV można oczywiście wpisać również SPAN.
Składnia teoretyczna:
<textarea cols=50 rows=3>
<span style="cecha1: wartość1; cecha2: wartość2...">...<span>
</textareа>
Opis: Znacznik &#60;span&#62;...&#60;span&#62; pozwala na objęcie pewnego większego fragmentu
dokumentu. Pojedynczym znacznikiem &#60;span&#62;...&#60;span&#62; możemy objąć kilka różnych
elementów, które są wyświetlane w linii (sam element SPAN tak właśnie jest
wyświetlany), np. wytłuszczenie tekstu oraz kursywę. Element ten tak dobrze
nadaje się do osadzania stylów, ponieważ sam w sobie nie ma określonego
żadnego formatowania, które mogłoby kolidować z efektem, jaki chcemy uzyskać.</pre>
<li>Różnica między znacznikami DIV i SPAN
<pre>
Obydwa elementy służą jedynie do wyodrębniania części struktury dokumentu, aby
docelowo na przykład poprzez arkusze styli osiągnąć zamierzony wygląd strony.
Span'em wyodrębniamy elementy liniowe (najczęściej fragmenty tekstu) a divem
blokowe (blokowe elementy, większe fragmenty struktury składające się na układ
strony)</pre>
<li>Rodzaje elementów/tagów ze względu na sposób wyświetlania w przeglądarce.
<pre>
1. liniowe – &#60;span&#62;, &#60;em&#62;, &#60;strong&#62;
2. blokowe – &#60;div&#62;, &#60;p&#62;, &#60;article&#62;
3. liniowo-blokowe – &#60;input&#62;, &#60;textarea&#62;
Elementy liniowe nie spowodują przejścia do nowej linii, będą wyświetlać się
obok siebie, w jednej linii. Domyślnie, elementom liniowym przeglądarka
ustawia właściwość "display" na "inline".
Elementy blokowe z kolei będą zachowywać się jak pudełka, które ustawiasz
jeden pod drugim, a więc nigdy nie wyświetlą się obok siebie. Domyślnie,
elementom blokowym przeglądarka ustawia właściwość "display" na "block",
Elementy liniowo-blokowe z kolei będą zachowywać się jak liniowe, jeśli chodzi
o położenie (a więc wyświetlać będą się obok siebie), natomiast różnią się od
nich tym, że możesz nadać im różne wielkości. Ma to sens, np. &#60;textarea&#62;
wyświetla się jako duży prostokąt i zdecydowanie "wychodzi" poza pojedynczą
linijkę tekstu. Domyślnie, elementom liniowo blokowym przeglądarka ustawia
właściwość "display" na "inline-block".
</pre>
