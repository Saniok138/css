<html><body><textarea cols="100%" rows="100%">
    HTML: 
    <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
	@import url("bily_z65.css");	
	</style>
</head>
<body>
	<div id="pierwszy_bily">
		<p>Pierwszy akapit/pierwszy DIV-->Bilyi<br> nazwa ID akapitu id="pierwszy_bily"</p>
		<p>Drugi akapit/pierwszy DIV<br>
            pierwszy akapit -->p:first-child {font-size:9mm;font-styl:italic;} bo numer parzysty w dzienniku<br>
            pozostałe akapity --> p{font-size:10pt;} bo numer parzysty<br>
            szerokość bloku = 700+2*4-708pt<br>
            pierwszy DIV--> kolor różowy</p>
		<p>trzeci akapit/pierwszy DIV<br>
            pierwszy DIV--> obramowanie fioletowe DIV (Ty wpisz swój kolor z tabeli)<br>
            pierwszy DIV--> obramowanie grubość 7px (Ty wpisz swoją z tabeli), ciągłe (solid)<br>
            pierwszy DIV--> r1=7mm+9(Oleksandr)=16mm (Ty wpisz swój w zależności od imienia)</p>
	</div>
	<div id="drugi_bily">
		<p>Pierwszy akapit/drugi DIV-->Oleksandr<br> nazwa ID akapitu id="drugi_bily"</p>
		<p>Drugi akapit/drugi DIV<br>
            drugi DIV--> kolor jasno zielony</p>
		<p>trzeci akapit/drugi DIV<br>
            drugi DIV--> obramowanie czarne DIV (Ty wpisz swój kolor z tabeli)<br>
            drugi DIV--> obramowanie grubość 3px (Ty wpisz swoją z tabeli), ciągłe (solid)<br>
            drugi DIV--> r1=7mm+5(Bilyi)=12mm (Ty wpisz swój w zależności od nazwiska)</p>
	</div>
	<div id="trzeci_bily">
		<<p>Pierwszy akapit/trzeci DIV-->1P<br> nazwa ID akapitu id="trzeci_bily"</p>
		<p>Drugi akapit/trzeci DIV<br>
            trzeci DIV--> kolor jasno niebieski</p>
		<p>trzeci akapit/trzeci DIV<br>
            trzeci DIV--> obramowanie granatowe DIV (Ty wpisz swój kolor z tabeli)<br>
            trzeci DIV--> obramowanie grubość 5px (Ty wpisz swoją z tabeli), ciągłe (solid)<br>
            trzeci DIV--> r1=7mm+6(Czerwiec)=13mm (Ty wpisz swój w zależności od miesiąca urodzenia)</p>
	</div>
</body>
